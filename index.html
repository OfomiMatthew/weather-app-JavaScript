<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter City Name"
          spellcheck="false"
        />
        <button><img src="./image/search.png" alt="" srcset="" /></button>
      </div>

      <div class="error">
        <p>City not found!</p>
      </div>

      <div class="weather">
        <img src="" class="weather-icon" alt="" srcset="" />
        <h2 class="city">Lagos</h2>
        <h3 class="description"></h3>
        <h1 class="temp">22&deg;c</h1>
        
        <div class="details">
          <div class="col">
            <img src="./image/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./image/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
